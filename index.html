<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Our basic site setup">
  <meta name="viewport" content="width=device=width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&lang=en">
  <script src="/node_modules/material-design-lite/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="./style.css">
  <title>Our website boilerplate</title>
</head>
<body>
  <div class="switchel-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          <img class="layout-logo" src="assets/logo.png">
        </span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="">Our Story</a>
          <a class="mdl-navigation__link" href="">Map</a>
          <a class="mdl-navigation__link" href="">Store</a>
          <!-- <a class="mdl-navigation__link" href="">Link</a> -->
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Title</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="boilerplate mdl-typography--text-center">
          <!-- <div class="logo-font">Drink switchel</div> -->
          <div class="logo-font__sublogo">It's time to drink<strong class="logo-font-typed">differently</strong></div>
        </div>
    </main>






</body>
<script src="./index.js"></script>
</html>
